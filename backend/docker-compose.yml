version: "3.9"
services:
  db:
    container_name: gy_mysql
    image: mysql:8.0.32
    # Uncomment below when on Mac M1
    # platform: linux/arm64/v8
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gy
      MYSQL_USER: gy
      MYSQL_PASSWORD: gy
    ports:
      - 3306:3306
    env_file:
      - .env
volumes:
  mysql_data:
